{% extends 'base.html' %}

{% block content %}
<div>
    <h1>Сайты</h1>
    <table class="table table-striped table-bordered" data-test="urls">
        <tr>
            <th>ID</th>
            <th>URL</th>
            <th>Последняя проверка</th>
            <th>Код ответа</th>
        </tr>
        {% for url in urls %}
        <tr>
            <td>{{ url.id }}</td>
            <td><a href="{{ url_for('url_get', id=url.id) }}">{{ url.name }}</a></td>
            <td>{{ url.created_at|default('', true) }}</td>
            <td>{{ url.status_code|default('', true) }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
