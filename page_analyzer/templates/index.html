<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-info-subtle">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Page analyzer</a>
                <ul class="navbar-nav me-auto mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Websites</a>
                  </li>
                </ul>
            </div>
          </nav>
    </header>
    <main class="mt-5">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-8 border bg-light rounded-3 px-md-5 p-4">
                    <div class="text-start">
                        <h1 class="display-3">Page analyzer</h1>
                        <p class="lead">Check websites SEO suitability for free.</p>
                    </div>
                    <form class="d-flex flex-column flex-md-row">
                        <div class="flex-grow-1 me-md-4">
                            <label for="text" class="visually-hidden">URL to check</label>
                            <input type="search" name="text" placeholder="https://example.com" class="form-control form-control-lg">
                        </div>
                        <div class="mt-2 mt-md-0">
                            <input type="submit" value="Check" class="btn btn-primary btn-lg">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
