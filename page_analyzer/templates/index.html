{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <div class="row justify-content-center">
        <div class="col-8 border bg-light rounded-3 px-md-5 p-4">
            <div class="text-start">
                <h1 class="display-3">Анализатор страниц</h1>
                <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
            </div>
            <form action="{{ url_for('urls_post') }}" method="post" class="d-flex flex-column flex-md-row">
                <div class="flex-grow-1 me-md-4">
                    <label for="url" class="visually-hidden">URL для проверки</label>
                    <input type="text" name="url" value="{{ url }}" placeholder="https://example.com" class="form-control form-control-lg">
                </div>
                <div class="mt-2 mt-md-0">
                    <input type="submit" value="Проверить" class="btn btn-primary btn-lg">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
