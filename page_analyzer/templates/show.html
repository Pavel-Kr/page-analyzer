{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Website: {{ url.name }}</h1>
    <table class="table table-bordered">
        <tr>
            <td>ID</td>
            <td>{{ url.id }}</td>
        </tr>
        <tr>
            <td>URL</td>
            <td>{{ url.name }}</td>
        </tr>
        <tr>
            <td>Created at</td>
            <td>{{ url.created_at }}</td>
        </tr>
    </table>
</div>
{% endblock %}
