{% extends "base.html" %}

{% block content %}
<div>
    <h1>Website: {{ url.name }}</h1>
    <table class="table table-bordered">
        <tr>
            <td>ID</td>
            <td>{{ url.id }}</td>
        </tr>
        <tr>
            <td>URL</td>
            <td>{{ url.name }}</td>
        </tr>
        <tr>
            <td>Created at</td>
            <td>{{ url.created_at }}</td>
        </tr>
    </table>
</div>

<div class="mt-5">
    <h2>Checks</h2>
    <form action="{{ url_for('checks_post', id=url.id) }}" method="post" class="py-2">
        <input type="submit" value="Initiate check" class="btn btn-primary">
    </form>
</div>

<div class="mt-2">
    <table class="table table-bordered" data-test="checks">
        <tr>
            <th>ID</th>
            <th>Response code</th>
            <th>h1</th>
            <th>Title</th>
            <th>Description</th>
            <th>Created at</th>
        </tr>
        {% for check in checks %}
        <tr>
            <td>{{ check.id }}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>{{ check.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
